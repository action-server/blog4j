blog4j.blog.header=${BLOG4J_BLOG_HEADER:Example Blog}
blog4j.blog.footer=${BLOG4J_BLOG_FOOTER:\u00a9 2021 Example}
blog4j.blog.title=${BLOG4J_BLOG_TITLE:Example Blog}
blog4j.blog.path=${BLOG4J_BLOG_PATH:${user.home}/blog}
blog4j.blog.domain=http://${BLOG4J_BLOG_DOMAIN:http://localhost:8080}

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true
server.error.path=/dashboard/error
