<!doctype html>
<html lang="en-US" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title th:text="${blog_title}">David's Blog</title>
    <link href="../static/styles/error.css" rel="stylesheet"
          th:href="@{/styles/error.css}">
    <link href="../static/styles/main.css" rel="stylesheet"
          th:href="@{/styles/main.css}">
</head>
<body>
<header class="header" th:replace="fragments :: header"></header>
<main class="main main_v">
    <div class="error">
        <div class="error__status-code" th:text="${statusCode}">404</div>
        <h1 class="error__title">Something went wrong! </h1>
        <h2 class="error__message">Our Engineers are on it</h2>
        <a class ="error__redirect" href="/">Go Home</a>
    </div>
</main>
<footer class="footer" th:replace="fragments :: footer"></footer>
</body>
</html>
